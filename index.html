<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Fahrenheit to Celsius</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <h1>Fahrenheit to Celsius Convertor</h1>

    <p id="formula">°C = (°F - 32) x 5 / 9</p>

    <h2>Input</h2>
    <p>Temperature in Fahrenheit: <input id="fahr-in" type="number" /></p>

    <button id="ConBtn">CONVERT</button>

    <h2>Output</h2>
    <p>Temperature in Celsius: <span id="span">----</span>.</p>

    <script defer src="script.js"></script>
  </body>
</html>
